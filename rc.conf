gateway_enable="YES"
firewall_type="OPEN"
firewall_enable="YES"
firewall_logging="YES"
inetd_enable="NO"
linux_enable="YES"
nisdomainname="NO"
router_enable="NO"
sendmail_enable="YES"
sshd_enable="YES"
#usbd_enable="NO"
mysql_enable="YES"
squid_enable="YES"
#samba_enable="NO"
#natd_interface="xl0"
natd_interface="bge0"
#natd_interface="sk0"
#natd_flags="-u"
natd_flags="-f /etc/natd.conf"
natd_enable="YES"
apcupsd_enable="YES"
named_enable="NO"
dhcpd_enable="YES"
dhcpd_ifaces="xl0"
dhcpd_conf="/usr/local/etc/dhcpd.conf"      
apache_enable="YES"
#arpwatch_enable="YES"
#arpwatch_flags="-i xl0"
mpd_enable="YES"
nagios_enable="YES"
ntpdate_enable="YES"
ntpdate_program="/usr/sbin/ntpdate"
ntpdate_flags="-u 195.7.224.135"
xntpd_enable="YES"
xntpd_program="/usr/sbin/ntpd"
xntpd_flags="-p /var/run/ntpd.pid"
static_routes="nchny nchru nchbackup"
route_nchny="192.168.11.0/24 192.168.13.1"
route_nchru="192.168.12.0/24 192.168.13.1"
route_nchbackup="192.168.200.0/24 192.168.201.1"
