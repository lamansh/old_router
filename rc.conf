clamav_freshclam_enable="YES"
clamav_freshclam_flags="--checks=5 --daemon-notify=/usr/local/etc/clamd.conf"
ntop_enable="YES"
ntop_flags="@/usr/local/etc/ntop/ntop.conf"
amd_enable="YES"
portsentry_enable="YES"
auditd_enable="YES"
#spmd_enable="YES"
#spmd_flags="-f /usr/local/etc/racoon2/racoon2.conf"
#iked_enable="YES"
#iked_flags="-f /usr/local/etc/racoon2/racoon2.conf -l /var/log/iked.log"
rsyncd_enable="YES"
