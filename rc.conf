check_quotas="NO"
hostname="acid.nchadvisors.kiev.ua"
defaultrouter="62.244.26.201"
#defaultrouter="192.168.0.50"
#defaultrouter="85.223.215.177"
ifconfig_xl0="inet 192.168.0.250  netmask 255.255.255.0"
ifconfig_bge0_alias0="inet 62.244.26.202  netmask 255.255.255.252"
#ifconfig_sk0="inet 192.168.100.250  netmask 255.255.255.0"
ifconfig_xl0_alias0="inet 62.244.3.252  netmask 255.255.255.192"
ifconfig_xl0_alias1="inet 192.168.13.2  netmask 255.255.255.0"
#ifconfig_xl0_alias2="inet 192.168.42.3  netmask 255.255.255.0"
ifconfig_xl0_alias2="inet 192.168.201.20 netmask 255.255.255.0"
ifconfig_xl0_alias3="inet 192.168.250.250 netmask 255.255.255.0"
ifconfig_xl0_alias4="inet 192.168.100.250 netmask 255.255.255.0"
